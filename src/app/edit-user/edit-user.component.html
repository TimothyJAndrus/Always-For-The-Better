<form class="callout text-center">
  <h2>Edit Account</h2>
  <div class="floated-label-wrapper">
    <label for="full-name">Full name</label>
    <input [(ngModel)]="selectedUser.name" type="text" id="full-name" name="full-name-input" placeholder="{{selectedUser.name}}">
  </div>
  <div class="floated-label-wrapper">
    <label for="title">Job Title</label>
    <input [(ngModel)]="selectedUser.title" type="text" id="title" name="title-input" placeholder="Title">
  </div>
  <div class="floated-label-wrapper">
    <label for="linkedin">LinkedIn url</label>
    <input [(ngModel)]="selectedUser.linkedin" type="text" id="linkedin" name="linkedin-input" placeholder="{{selectedUser.linkedin}}">
  </div>
  <div class="floated-label-wrapper">
    <label for="bio">Bio</label>
    <textarea [(ngModel)]="selectedUser.bio" type="text" id="bio" name="bio-input" placeholder="{{selectedUser.bio}}"></textarea>
  </div>
  <div class="floated-label-wrapper">
    <label for="image">Image URL</label>
    <input [(ngModel)]="selectedUser.image" type="text" id="image" name="image-input" placeholder="Image URL">
  </div>
  <div>
    <select [(ngModel)]="selectedUser.gender" name="gender">
      <!-- <option>Choose Gender</option> -->
      <option name="Female" value="Female" ngDefaultControl>Female</option>
      <option name="Neutral" value="Neutral" ngDefaultControl>Neutral</option>
      <option name="Male" value="Male" ngDefaultControl>Male</option>
    </select>
  </div>
  <div>
    <fieldset>
      <legend>Identify if you are a mentor, mentee, or both:</legend>
      <input [(ngModel)]="selectedUser.mentor" name="mentor" id="mentor" type="checkbox" ngDefaultControl><label for="mentor">Mentor</label>
      <input [(ngModel)]="selectedUser.mentee" name="mentee" id="mentee" type="checkbox" ngDefaultControl><label for="mentee">Mentee</label>
    </fieldset>
  </div>
  <input (click)="beginUpdatedUser(selectedUser)" class="button expanded" type="update" value="Save">
  <input (click)="beginDeletingUser(selectedUser)" class="button expanded" type="delete" value="Delete">
</form>
