<div class="row column">
  <div *ngIf="currentRoute === '/account'">
    <h3>Mentors and Mentees</h3>
    <div class="row medium-up-3 large-up-4">
      <div class="column" *ngFor="let user of users | async">
        <img (click)="goToDetailPage(user)" class="thumbnail" alt= "user portrait" src="{{user.image}}">
        <app-edit-user [selectedUser]="user"></app-edit-user>
      </div>
    </div>
  </div>
  <div *ngIf="currentRoute === '/mentors'">
    <h3>Mentors</h3>
    <label>Select View
      <select (change)="onChange($event.target.value)">
        <option value="all">All Mentors</option>
        <option value="Female">Female Mentors</option>
        <option value="Neutral">Gender Neutral Mentors</option>
        <option value="Male">Male Mentors</option>
      </select>
    </label>
    <div class="row medium-up-3 large-up-4">
      <div class="column" *ngFor="let user of users | async | gender:filterByGender">
        <div *ngIf="user.mentor === true">
          <img (click)="goToDetailPage(user)" class="thumbnail" alt= "user portrait" src="{{user.image}}">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="currentRoute === '/mentees'">
    <h3>Mentees</h3>
    <div class="row medium-up-3 large-up-4">
      <div class="column" *ngFor="let user of users | async | gender">
        <div *ngIf="user.mentee === true">
          <img (click)="goToDetailPage(user)" class="thumbnail" alt= "user portrait" src="{{user.image}}">
        </div>
      </div>
    </div>
  </div>
</div>
