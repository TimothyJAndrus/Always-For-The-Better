<form class="callout text-center">
  <h2>Become A Member</h2>
  <div class="floated-label-wrapper">
    <label for="full-name">Full name</label>
    <input #newName type="text" id="full-name" name="full name input" placeholder="Full Name">
  </div>
  <div class="floated-label-wrapper">
    <label for="title">Job Title</label>
    <input #newTitle type="text" id="title" name="title input" placeholder="Title">
  </div>
  <div class="floated-label-wrapper">
    <label for="linkedin">LinkedIn url</label>
    <input #newLinkedin type="text" id="linkedin" name="linkedin input" placeholder="LinkedIn URL">
  </div>
  <div class="floated-label-wrapper">
    <label for="bio">Bio</label>
    <input #newBio type="text" id="bio" name="bio input" placeholder="Bio, 100 word max">
  </div>
  <div class="floated-label-wrapper">
    <label for="image">Image URL</label>
    <input #newImage type="text" id="image" name="image input" placeholder="Image URL">
  </div>
  <label for="gender" class="large-4 columns">Gender
    <select>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="neutral">Gender Neutral</option>
    </select>
  </label>
  <label for="wants" class="large-4 columns">Would like mentoring in
    <select>
      <option #newWant value="career">Career Development</option>
      <option #newWant value="leadership">Leadership</option>
      <option #newWant value="navigation">Navigating Professional Settings</option>
    </select>
  </label>
  <label for="experience" class="large-4 columns">Willing to mentor others in
    <select>
      <option #newExperience value="career">Career Development</option>
      <option #newExperience value="leadership">Leadership</option>
      <option #newExperience value="navigation">Navigating Professional Settings</option>
    </select>
  </label>
  <div class="row">
    Identify if you are a mentor, mentee, or both:
    <fieldset class="large-4 columns">
      <input #newMentor id="mentor" type="checkbox"><label for="mentor">Mentor</label>
      <input #newMentee id="mentee" type="checkbox"><label for="mentee">Mentee</label>
    </fieldset>
  </div>
  <input (click)="submitForm(newName.value, newTitle.value, newImage.value, newLinkedin.value, newBio.value, newGender.selected, newWant.selected, newExperience.selected, newMentor.checked, newMentee.checked); newName.value=''; newTitle.value=''; newImage.value=''; newLinkedin.value=''; newBio.value=''; newGender.value=''; newWant.value=''; newExperience.value=''; newMentor.value=''; newMentee.value=''" class="button expanded" type="submit" value="Sign Up">
</form>
<div>
  <app-user></app-user>
</div>
