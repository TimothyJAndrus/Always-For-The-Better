<form class="callout text-center">
  <h2>Become A Member</h2>
  <div class="floated-label-wrapper">
    <label for="full-name">Full name</label>
    <input type="text" id="full-name" name="full name input" placeholder="John Doe">
  </div>
  <div class="floated-label-wrapper">
    <label for="title">Job Title</label>
    <input type="text" id="title" name="title input" placeholder="Software Developer">
  </div>
  <div class="floated-label-wrapper">
    <label for="linkedin">LinkedIn url</label>
    <input type="text" id="linkedin" name="linkedin input" placeholder="LinkedIn url">
  </div>
  <div class="floated-label-wrapper">
    <label for="bio">Bio</label>
    <input type="text" id="bio" name="bio input" placeholder="Bio - 100 word max">
  </div>
  <div class="floated-label-wrapper">
    <label for="image">Image URL</label>
    <input type="text" id="image" name="image input" placeholder="http://www.eurogeosurveys.org/wp-content/uploads/2014/02/default_profile_pic.jpg">
  </div>
  <div class="row">
    <fieldset class="large-12 columns">
      <legend>Identify if you are a mentor, mentee, or both:</legend>
      <input id="mentor" type="checkbox"><label for="mentor">Mentor</label>
      <input id="mentee" type="checkbox"><label for="mentee">Mentee</label>
    </fieldset>
  </div>
  <input class="button expanded" type="submit" value="Sign Up">
</form>

<script src="./account.component.js"></script>
