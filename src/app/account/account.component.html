<form class="callout text-center">
  <h2>Become A Member</h2>
  <div class="floated-label-wrapper">
    <label for="full-name">Full name</label>
    <input type="text" id="full-name" name="full name input" placeholder="John Doe">
  </div>
  <div class="floated-label-wrapper">
    <label for="title">Job Title</label>
    <input type="title" id="title" name="title input" placeholder="Software Developer">
  </div>
  <div class="floated-label-wrapper">
    <label for="linkedin">LinkedIn url</label>
    <input type="linkedin" id="linkedin" name="linkedin input" placeholder="Upload">
  </div>
  <div class="floated-label-wrapper">
    <label for="bio">Bio</label>
    <input type="bio" id="bio" name="bio input" placeholder="100 word max">
  </div>
  <div class="floated-label-wrapper">
    <label for="image" class="button">Upload Image</label>
    <input type="file" id="image" class="show-for-sr">
  </div>
  <div class="row">
    <fieldset class="large-6 columns">
      <legend>Select if you want to be a mentor, mentee, or both:</legend>
      <input id="mentor" type="checkbox"><label for="mentor">Mentor</label>
      <input id="mentee" type="checkbox"><label for="mentee">Mentee</label>
    </fieldset>
  </div>
  <input class="button expanded" type="submit" value="Sign Up">
</form>
